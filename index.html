    <h1>welcome Git</h1>
    <p>Git是一個分散式版本控制系統，最初由Linus Torvalds創建，於2005年以GPL授權條款發布。最目的是以種更好的方式管理Linux 內和開發</p>
    <img src="https://zh.wikipedia.org/zh-tw/Git#/media/File:Git-logo.svg" alt="">
<p>Git 是一種分散式版本控制系統，用於跟踪文件和文件夾的更改</p>
<p>Git 還可以用於與其他人協作，並將您的工作與遠程存儲庫同步。</p>

<li>跟蹤文件的更改</li>
<li>比較不同版本的文件</li>
<li>串見分支和合併</li>
<li>回滾到以前的版本</li>
<li>與其他人協作</li>
